{% extends 'base.html' %}

{% block title %}- List{% endblock %}

{% block content %}
<div id="main">

{% for post in object_list %}
    <article class="thumb">
        <a href="{% url 'photo:photo_detail' pk=post.id %}" class="image"><img src="{{ post.photo_thumbnail.url }}" alt="" /></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.author.username }}</p>
    </article>

    {% endfor %}
    <p>1 page</p>
</div>

{% endblock %}
